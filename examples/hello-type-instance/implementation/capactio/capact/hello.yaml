ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.capactio.capact
  name: hello
  displayName: "Hello Capact"
  description: "Capact Hello Action"
  documentationURL: https://capact.dev
  supportURL: https://capact.dev
  license:
    name: "Apache 2.0"
  maintainers:
    - email: team-dev@capact.dev
      name: Capact Dev Team
      url: https://capact.dev

spec:
  appVersion: "0.3.x"
  outputTypeInstanceRelations: {}

  implements:
    - path: cap.interface.capactio.capact.hello
      revision: 0.1.0

  requires:
    cap.core.type.platform:
      oneOf:
        - name: kubernetes
          revision: 0.1.0

  imports:
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.capactio.capact
      alias: capact
      methods:
        - name: say
          revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: hello
        templates:
        - name: hello
          steps:
            - - name: get-message
                capact-action: capact.say
                capact-outputTypeInstances:
                  - name: message
                    from: message
            - - name: print
                template: print
                arguments:
                  artifacts:
                    - name: message
                      from: "{{steps.get-message.outputs.artifacts.message}}"

        - name: print
          inputs:
            artifacts:
              - name: message
                path: /tmp/message.yaml
          container:
            image: ghcr.io/capactio/yq:4 # Original image: mikefarah/yq:4
            command: ["sh", "-c"]
            args: ["sleep 1 && yq e '.greeting' /tmp/message.yaml "]
